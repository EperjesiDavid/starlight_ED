<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Asztrofotó beküldés</title>
    <meta name="author" content="Starlight team" />
    <meta name="description" content="Feltöltési formula" />
    <meta name="keywords" content="asztrofotók" />
    <link rel="icon" href="logo/comet.jpg" />
    <link rel="stylesheet" href="style/style.css" />
    <style type="text/css"></style>
</head>

<body>
    <div class="menu-bar">
        <nav>
            <ul role="list" class="nav-list">
                <li><a aria-current="page" href="index.html">Asztro fotók</a></li>
                <li><a href="upload_form.html">Asztrofotó beküldés</a></li>
                <li><a href="contact.html">Kapcsolat</a></li>
            </ul>
        </nav>
    </div>
    <h1>Asztrofotó beküldés</h1>
    <h3>Kérjük töltse ki a következő űrlapot!</h3>
    <div class="audio-container">
        <audio controls>
            <source src="audio/smooching.mp3" type="audio/mpeg"/>
            "A böngésződ nem támogatja a hanglejátszást."
        </audio>
        <p class="audio-description">Az űrlap kitöltéséhez hangulatzene indítását javasoljuk.</p>
    </div>

    <form action="upload_form.html" method="post" enctype="multipart/form-data" autocomplete="off">
        <label>Név: <input type="text" name="nev" size="25px"></label>
        <br/>
        <label>Jelszó: <input type="password" name="pass" maxlength="15" placeholder="**********" disabled></label>
        <br/>
        <label>Mikor készült a kép?: <input type="date" name="fotodatum"></label>
        <br/>
        <label>E-mail-cím: <input type="email" name="email" placeholder="valami@valami.hu"></label>
        <br/>
        <label>Mobilszám: <input type="tel" name="tel"></label>
        <br/>
        <label>Fájl feltöltés: <input type="file" name="file"></label>
        <br/>
        <label for="kategoriak"></label>
        <br/>
        <select name="kategoriak" id="kategoriak">
            <option value="valasz">Válasz kategóriát</option>    
            <option value="csillagok">Csillagok és csillagképek</option>    
            <option value="holdak">Holdak és bolygók</option>    
            <option value="kodok">Galaxisok és ködök</option>    
            <option value="meteorok">Meteorok és meteorzáporok</option>    
            <option value="tajkep">Asztrofotós tájképek</option>  
            <option value="timelapse">Asztrofotós timelapsek</option>  
        </select>
        <br/>
        <label>A kép címe: <textarea name="bemutat" maxlength="30" rows="1"></textarea></label>
        <br/>
        <br/>
        <fieldset>
            <legend>Mikor készült a fotó?</legend>
            <label>Tavasz<input type="radio" name="evszakok" value="tavasz"></label>
            <label>Nyár<input type="radio" name="evszakok" value="nyar"></label>
            <label>Ősz<input type="radio" name="evszakok" value="osz"></label>
            <label>Tél<input type="radio" name="evszakok" value="tel"></label>
        </fieldset>
        <br/>
        <label>Adatkezelési szabályzat elfogadása:<input type="checkbox" name="box"></label>
        <br/>
        <br/>
        <input type="reset" name="reset" value="Visszaállítás">
        <br/>
        <input type="submit" name="submit" value="Beküldés">
        <br/>
    </form>
</body>

</html>
